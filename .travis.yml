language: php

php:
  - 5.6
  - 7.0


install:
  - npm install -g codecov

before_script:
  - cp .env.travis .env
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate

  
script:
  - istanbul cover ./node_modules/mocha/bin/_mocha --report lcovonly -- -R spec
  - codecov
  - vendor/bin/phpunit

after_success:
  - bash <(curl -s https://codecov.io/bash)
